<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="50_cent/public/css/styles.css"
      type="text/css"
    />
  </head>
  <body>
    <div id="inputs_container">
      <div id="inputs">
        <div id="directions">
          <div id="from_container">
            <label for="from"> Where from?</label>
            <input type="text" id="from" />
          </div>
          <div>
            <label for="to"> Where to?</label> <input type="text" id="to" />
          </div>
        </div>
        <div id="toggle_from">Different starting point?</div>
        <button type="submit" id="getRoute">get Price</button>
      </div>
      <div id="surge"><h3 id="surge_text"></h3></div>
      <div class="info">
        <h3>Uber's price: <span id="uber"></span></h3>

        <h3>50's price: <span id="fifty"></span>!!!</h3>
      </div>
      <div class="info">
        <h3>Distance: <span id="distance"></span></h3>
        <h3>Time: <span id="time"></span></h3>
      </div>
    </div>

    <div id="map"></div>

    <script src="./bundle.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhKLujEM0TFWTMRD0p34yXnSFahFdbuhY&callback=initMap&libraries=places"
      async
      defer
      type="text/javascript"
    ></script>
  </body>
</html>
